<!doctype html>
<html lang="en">
  <head>
    <title>Users New</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #user {
            margin-left: 70%;
        }

        .form-group {
            margin-top: 40px;
        }
    </style>
  </head>
  <body>
        <nav class="navbar navbar-light bg-light">
            <h2 class="navbar-brand mb-0 h1">Welcome, {{request.session.first_name}}</h2>
            <h3 id="user" class="float-left"> <a href="/main"> Home </a></h3>
            <h3 id="logout">
                <a href="/">Logout</a>
            </h3>
        </nav>
    <h1>Add a New Book Title and a Review</h1>
    <br>
    <form action="/add_both" method="POST" class="form-group">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" name="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author">
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <textarea name="review" id=""cols="60" rows="8"></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <select name="rating" id="">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <input type="submit" value="Add Book and Review">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
